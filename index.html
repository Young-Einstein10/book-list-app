<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book List</title>
    <style>
        .success, .error{
            color: white;
            padding: 5px 0 15px 0;
        }

        .success{
            background: green;
        }

        .error{
            background: red;
        }
    </style>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="" id="title" class="input-group form-control">
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" name="" id="author" class="input-group form-control">
            </div>

            <div>
                <label for="isbn">ISBN</label>
                <input type="text" name="" id="isbn" class="input-group form-control">
            </div>

            <div class="pt-3">
                <input type="submit" value="Submit" class="form-control">
            </div>
        </form>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    
    <script src="appES6.js"></script>
</body>
</html>
